<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/tutorial/icon_add_event.png" class="slide-image"/>
      <h2 class="slide-title">
        Welcome to <b>GotNext</b>
      </h2>
      <h2>
        CREATE YOUR OWN SPORTING EVENTS
      </h2>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/tutorial/event-icon.png" class="slide-image"/>
      <h2>JOIN ANY EVENTS AROUND YOU</h2>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/tutorial/smile.png" class="slide-image"/>
      <h2>HAVE FUN</h2>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/tutorial/start.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Start?</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-slide>

  </ion-slides>
</ion-content>
