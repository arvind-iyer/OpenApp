<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content match-list">
  <ion-list>
    <ion-grid fixed *ngFor="let match of matches | async">
          <ion-card class="match-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToMatchDetail(match)">
                {{match.sport}}
              </button>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <h3>{{ match | json }}</h3>
            </ion-card-content>
          </ion-card>
    </ion-grid>
  </ion-list>
</ion-content>
