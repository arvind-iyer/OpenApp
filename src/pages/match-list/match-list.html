<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content match-list card-background-page" >
  <ion-item *ngFor="let match of shownMatches" #slidingItem [attr.state]="getState(match)" (click)="goToMatchDetail(match)" >
    <ion-card>
      <img src="assets/img/bg/{{match.sport | lowercase}}.jpg"/>
      <div class="card-text">
        <div class="card-title">{{match.sport}}</div>
        <div class="card-subtitle">{{match.location}}</div>
        <div class="card-subtitle2">{{getTime(match.start_time)}}-{{getTime(match.end_time)}} </div>
      </div>
    </ion-card>
  </ion-item>
  <ion-fab bottom right>
    <button ion-fab (click)="openCreateMatchModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
