<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="updateInfo()">
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label >Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.name" name="name" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label >Age</ion-label>
        <ion-input type="number" value="" [(ngModel)]="data.age" name="age"></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name="body" item-start></ion-icon>
          <ion-label >Gender</ion-label>
          <ion-select [(ngModel)]="data.gender" name="gender">
            <ion-option value="male" >Male</ion-option>
            <ion-option value="female" >Female</ion-option>
            <ion-option value="other" >Other</ion-option>
          </ion-select>
        </ion-item>

      <ion-item>
        <ion-icon name="basketball" item-start></ion-icon>
        <ion-label>Favorite Sport</ion-label>
        <ion-select multiple="true" [(ngModel)]="data.sport" name="sport">
          <ion-option value="tennis">Tennis</ion-option>
          <ion-option value="squash">Squash</ion-option>
          <ion-option value="basketball">Basketball</ion-option>
          <ion-option value="table_tennis">Table Tennis</ion-option>
          <ion-option value="football">Football</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name="phone" item-start></ion-icon>
        <ion-label >Phone</ion-label>
        <ion-input type="phone" name="phone" [(ngModel)]="data.phone" name="phone"></ion-input>
      </ion-item>
      <button ion-button submit>Confirm</button>
    </form>
</ion-content>
